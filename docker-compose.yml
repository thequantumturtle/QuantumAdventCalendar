services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - DATABASE_URL=sqlite:///quantum_advent.db
    volumes:
      - ./backend:/app
      - ./days:/app/days
    # Run the seed script on container start to ensure challenges are populated,
    # then start the Flask development server.
    command: sh -c "python seed.py && flask run --host=0.0.0.0"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  db_data:
